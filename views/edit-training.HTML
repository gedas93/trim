<md-dialog md-is-fullscreen="true" aria-label="List dialog" style="width: 50%; " >
  <md-toolbar md-whiteframe="8">
    <div flex class="md-toolbar-tools" layout-align="space-between center" style="background-color:#E65100;">
      <p>Edit {{trainingInfo.name}}</p>
      <md-button class="md-icon-button" ng-click="closeDialog()">
      	<md-icon md-svg-src="./assets/icons/close.svg" aria-label="Close"></md-icon>
      </md-button>
    </div>

  </md-toolbar>
  	<form ng-submit="adminEdit.save()">
	  <md-dialog-content >
	  	<div flex class="md-padding" layout="column">

	  		<div layout="row" layout-align="space-around end">
		  		<md-input-container flex="33" style="padding: 20px" required>
			      <label>Type</label>
				      <md-select ng-model="trainingInfo.type">
				        <md-option ng-repeat="t in trainingTypes" value="{{t}}" ng-disabled="">
				          {{  t  }}
				        </md-option>
				      </md-select>
			    </md-input-container>

			    <md-input-container>
				    <md-checkbox flex="15" ng-model="trainingInfo.internal">
			            Internal
			        </md-checkbox>
		        </md-input-container>

		        <md-input-container>
				    <md-checkbox flex="15" ng-model="trainingInfo.required">
			            Required
			        </md-checkbox>
		        </md-input-container>

		        <md-input-container flex="33" style="padding: 20px" >
			      <label>Required For</label>
				      <md-select ng-model="trainingInfo.requiredFor" ng-disabled="!trainingInfo.required" required="trainingInfo.required">
				        <md-option ng-repeat="ug in userGroups" value="{{ug}}" >
				          {{  ug  }}
				        </md-option>
				      </md-select>
			    </md-input-container>

		    </div>

		    <md-divider></md-divider>

		  	<md-input-container flex style="padding: 20px">
		      <label>{{ trainingInfo.type }} Name</label>
		      <input type="name" required ng-model="trainingInfo.name"/>
		    </md-input-container>

		    <div layout="row">
			  	<md-input-container flex style="padding: 20px">
			      <label>Lector</label>
			      <input type="name" required ng-model="trainingInfo.lector"/>
			    </md-input-container>

			  	<md-input-container flex style="padding: 20px">
			      <label>Lector's email</label>
			      <input type="email" required ng-model="trainingInfo.lectorEmail"/>
			    </md-input-container>
			</div>

			<md-divider></md-divider>

			<md-input-container flex style="padding: 20px">
				<label>Provider</label>
				<input type="text" required ng-model="trainingInfo.provider"/>
			</md-input-container>

		    <div layout="row">
			  	<md-input-container flex style="padding: 20px">
			      <label>Responsible Person</label>
			      <input type="name" required ng-model="trainingInfo.responsiblePerson"/>
			    </md-input-container>

			  	<md-input-container flex style="padding: 20px">
			      <label>Responsible person's email</label>
			      <input type="email" required ng-model="trainingInfo.rpEmail"/>
			    </md-input-container>
			</div>

			<md-divider></md-divider>

			<md-input-container flex style="padding: 20px">
				<label>Image's URL</label>
				<input type="text" required ng-model="trainingInfo.imgUrl"/>
			</md-input-container>

			<md-input-container class="md-block">
	          <label>Discription</label>
	          <textarea ng-model="trainingInfo.discription" md-maxlength="300" rows="7" md-select-on-focus></textarea>
	        </md-input-container>

	    </div>
	  </md-dialog-content>
		<md-dialog-actions>
			<md-button ng-click="closeDialog()" class="md-raised">Cancel</md-button>
			<md-button type="submit" class="md-raised md-warn">Submit</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>

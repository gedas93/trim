<md-card>
	<md-card-content>
		<h2>Theme settings</h2>
		<p>Choose colours for UI </p>
		<form>
			<md-input-container>
				<label>Toolbar color</label>
				<input type="text" ng-model="theme.toolBar">
			</md-input-container>
			<md-input-container>
				<label>Sidebar color</label>
				<input type="text" ng-model="theme.sideNav">
			</md-input-container>
			<md-input-container>
				<label>Background color</label>
				<input type="text" ng-model="theme.content">
			</md-input-container>
		
	</md-card-content>
			<div class="md-actions" layout="row" layout-align="start center">
			   <md-button class="md-raised">Save</md-button>
			</div>
		</form>
</md-card>

<md-dialog aria-label="List dialog" style="width: 50%; " >
  <md-toolbar md-whiteframe="8">
    <div class="md-toolbar-tools">
      {{ TrainigId }}
    </div>
  </md-toolbar>
  <form ng-submit="submitRegistration()">
    <md-dialog-content >
      <div style="padding: 20px;" layout="column">

  <!--       <md-autocomplete md-placeholder="Name and Surname" md-selected-item="selectedItem(item.id)" md-search-text="searchText" md-items="item in acItems(searchText)" md-item-text="item.name">
          <span md-highlight-text="searchText">{{item.name}}</span>
        </md-autocomplete> -->

        <md-input-container flex style="padding: 20px">
          <label>Name</label>
          <input type="name" required ng-model="registration.name"/>
        </md-input-container>

        <md-input-container flex style="padding: 20px">
          <label>Surname</label>
          <input type="name" required ng-model="registration.surname"/>
        </md-input-container>

        <md-input-container flex style="padding: 20px">
          <label>Email Adress</label>
          <input type="email" required ng-model="registration.email"/>
        </md-input-container>

        <md-input-container flex style="padding: 20px">
          <label>Department</label>
          <input type="text" required ng-model="registration.department"/>
        </md-input-container> 

        <md-input-container flex style="padding: 20px">
          <label>Event</label>
          <md-select ng-model="registration.eventID">
            <md-option ng-repeat="ev in events | filter: {trainingId: TrainigId}" value="{{ev.id}}" ng-disabled="">
              {{ formatDate(ev.startDate) }}
            </md-option>
          </md-select>
        </md-input-container>

      </div>   
    </md-dialog-content>
    <md-dialog-actions>
      <md-button ng-click="closeDialog()" class="md-raised">Cancel</md-button>
      <md-button type="submit" class="md-raised md-warn">Submit</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
